---

- name: VOTING APP 02 | Manage Worker Deployment
  k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ item.name }}"
        namespace: "{{ app_namespace }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: "{{ item.name }}"
        strategy:
          type: RollingUpdate
          rollingUpdate:
            maxSurge: 1
            maxUnavailable: 1
        template:
          metadata:
            labels:
              app: "{{ item.name }}"
          spec:
            containers:
            - name: "{{ item.name }}"
              image: "{{ item.image }}"
              env:
                - name: "REDIS_SERVICE_NAME"
                  value: "redis"
                - name: "DB_SERVICE_NAME"
                  value: "db"
                - name: "DB_NAME"
                  value: "voting"
                - name: "DB_USERNAME"
                  value: "{{ database_env.username }}"
                - name: "DB_PASSWORD"
                  value: "{{ database_env.password }}"
  with_items: "{{ worker_deployment }}"
