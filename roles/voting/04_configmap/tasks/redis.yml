---

- name: VOTING APP 04 | Manage Redis ConfigMap
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: redis
        namespace: "{{ app_namespace }}"
      data:
        service.name: "{{ item.service_name }}"
  with_items: "{{ redis_configmap }}"

- name: VOTING APP 04 | Manage Redis Deployment
  k8s:
    state: present
    force: yes
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ item.name }}"
        namespace: "{{ app_namespace }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: "{{ item.name }}"
        strategy:
          type: RollingUpdate
          rollingUpdate:
            maxSurge: 1
            maxUnavailable: 1
        template:
          metadata:
            labels:
              app: "{{ item.name }}"
          spec:
            containers:
            - name: "{{ item.name }}"
              image: "{{ item.image }}"
              volumeMounts:
                - mountPath: /data
                  name: redis-data
            volumes:
              - name: redis-data
                emptyDir: {}
  with_items: "{{ redis_deployment }}"
