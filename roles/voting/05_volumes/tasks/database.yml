---

- name: VOTING APP 05 | Create directories
  become: yes
  file:
    path: "{{ database_statefulset.0.volume_hostPath }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  delegate_to: "{{ item }}"
  with_items: "{{ groups['slaves'] }}"

- name: VOTING APP 05 | Clean Database Deployment
  k8s:
    state: absent
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ item.name }}"
        namespace: "{{ app_namespace }}"
  with_items: "{{ database_deployment }}"

- name: VOTING APP 05 | Manage Database StatefulSet
  k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: "{{ item.name }}"
        namespace: "{{ app_namespace }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: "{{ item.name }}"
        strategy:
          type: RollingUpdate
          rollingUpdate:
            maxSurge: 1
            maxUnavailable: 1
        template:
          metadata:
            labels:
              app: "{{ item.name }}"
          spec:
            containers:
            - name: "{{ item.name }}"
              image: "{{ item.image }}"
              env:
                - name: "DB_NAME"
                  valueFrom:
                    configMapKeyRef:
                      name: db
                      key: db.name
                - name: "DB_USERNAME"
                  valueFrom:
                    secretKeyRef:
                      name: db
                      key: username
                - name: "DB_PASSWORD"
                  valueFrom:
                    secretKeyRef:
                      name: db
                      key: password
              volumeMounts:
                - mountPath: /var/lib/postgresql/data
                  name: db-data
            volumes:
            - name: db-data
              hostPath:
                path: "{{ item.volume_hostPath }}"
                type: Directory
  with_items: "{{ database_statefulset }}"
