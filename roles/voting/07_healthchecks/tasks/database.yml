---

- name: VOTING APP 07 | Manage Database StatefulSet
  k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: "{{ item.name }}"
        namespace: "{{ app_namespace }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: "{{ item.name }}"
        strategy:
          type: RollingUpdate
          rollingUpdate:
            maxSurge: 1
            maxUnavailable: 1
        template:
          metadata:
            labels:
              app: "{{ item.name }}"
          spec:
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: kubernetes.io/hostname
                      operator: In
                      values:
                        - k8s-worker01
            containers:
            - name: "{{ item.name }}"
              image: "{{ item.image }}"
              env:
                - name: "DB_NAME"
                  valueFrom:
                    configMapKeyRef:
                      name: db
                      key: db.name
                - name: "DB_USERNAME"
                  valueFrom:
                    secretKeyRef:
                      name: db
                      key: username
                - name: "DB_PASSWORD"
                  valueFrom:
                    secretKeyRef:
                      name: db
                      key: password
              livenessProbe:
                tcpSocket:
                  port: db
                initialDelaySeconds: 15
                periodSeconds: 20
              ports:
                - name: db
                  containerPort: 5432
              readinessProbe:
                tcpSocket:
                  port: db
                initialDelaySeconds: 5
                periodSeconds: 10
              volumeMounts:
                - mountPath: /var/lib/postgresql/data
                  name: db-data
            volumes:
            - name: db-data
              hostPath:
                path: "{{ item.volume_hostPath }}"
                type: Directory
  with_items: "{{ database_statefulset }}"
